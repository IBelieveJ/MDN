<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // MyNumberType.prototype.valueOf = function(){
        //     return customPrimitiveValue
        // }
        // MyNumberType.valueOf()
        
        var array = ['ABC',true,12,-5]
        console.log(array.valueOf() === array);
        var date = new Date(2013,7,18,23,11,59,230)
        console.log(date.valueOf());
        var num = 15.53300
        console.log(num.valueOf());
        var bool = true
        console.log(num.valueOf() === bool);
        var newBool = new Boolean(true)
        console.log(newBool.valueOf() == newBool);
        console.log(newBool.valueOf() === newBool);
        function foo(){}
        console.log(foo.valueOf() === foo);
        var foo2 = new Function('x','y','return x + y')
        console.log(foo2.valueOf());
        var obj = {name:'张三',age:18}
        console.log(obj.valueOf() === obj);
        var str = 'http://www.xyz.com'
        console.log(str.valueOf() === str);
        var str2 = new String('http://www.xyz.com')
        console.log(str2.valueOf() === str2);

        function MyNumberType(n){
            this.number = n
        }
        MyNumberType.prototype.valueOf = function(){
            return this.number
        }
        var myObj = new MyNumberType(4)
        console.log(myObj + 3);
    </script>
</body>
</html>
